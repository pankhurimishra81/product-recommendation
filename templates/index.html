<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Sentiment Based Product Recommendation by </title>
  </head>

  <body>
    <nav class="navbar fixed-top navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          >Sentiment Product Recommendation System by <i>Pankhuri Mishra</i></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container" style="margin-top: 70px">
      <form action="/predict" method="post">
        <div class="row vstack gap-3">
          <div class="row">
            <div class="col-sm-5">
              <input
                class="form-control"
                type="text"
                id="userName"
                name="userName"
                placeholder="Enter UserName to search..."
              />
              <p>
                <small>Enter usernames like "01impala", "renee", "fashionbomb","victoria" etc. </small>
              </p>
            </div>
            <div class="col-sm-2">
              <input type="submit" class="btn btn-primary" value="Submit" />
            </div>
          </div>
		  <div>
			<h1 class="header">Top 5 Recommended Products</h1>
				<table class="styled-table">
          <thead>
             <tr>
                <th>Product Names</th>
             </tr>
          </thead>
          <tbody>
            {% for op in output %}
             <tr>
                <td>{{op}}</td>
             </tr>
            {% endfor %}
          </tbody>
       </table>
    </div>
      </form>
    </div>
  </body>
  </html>
